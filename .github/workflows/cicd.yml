name: Deploy to AWS ECS

on:
  push:
    branches: [ main ]
    paths:
      - 'day-04/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'day-04/**'

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: hello-world-app
  ECS_CLUSTER: hello-world-cluster
  ECS_SERVICE: hello-world-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2  # âœ… Updated to v2

    - name: Build and Push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        COMMIT_SHA: ${{ github.sha }}
      run: |
        IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY
        docker build -t $IMAGE_URI:latest -t $IMAGE_URI:$COMMIT_SHA ./day-04
        docker push $IMAGE_URI:latest
        docker push $IMAGE_URI:$COMMIT_SHA

    - name: Force ECS New Deployment
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --force-new-deployment
